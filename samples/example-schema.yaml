title: Example
description: Example schema demonstrating various field types and validation rules
type: object
properties:
  title:
    type: string
    minLength: 1
    maxLength: 200
    description: Title or name of the example
    example: "Sample Document"
  description:
    type: string
    maxLength: 1000
    description: Detailed description
    example: "This is a sample document for testing purposes"
  status:
    type: string
    enum: ["draft", "pending", "approved", "rejected", "archived"]
    default: "draft"
    description: Current status
  priority:
    type: integer
    minimum: 1
    maximum: 5
    default: 3
    description: Priority level (1=lowest, 5=highest)
  value:
    type: number
    minimum: 0
    maximum: 100000
    description: Numeric value or amount
    example: 1234.56
  percentage:
    type: number
    minimum: 0
    maximum: 100
    description: Percentage value
    example: 75.5
  is_featured:
    type: boolean
    default: false
    description: Whether this item is featured
  tags:
    type: array
    items:
      type: string
    maxItems: 10
    description: List of tags
    example: ["important", "review", "v2"]
  category:
    type: string
    enum: ["technology", "business", "education", "health", "entertainment", "other"]
    default: "other"
    description: Primary category
  created_at:
    type: string
    format: date-time
    description: Creation timestamp
    example: "2024-01-15T09:30:00Z"
  updated_at:
    type: string
    format: date-time
    description: Last update timestamp
    example: "2024-01-20T14:45:00Z"
  expires_at:
    type: string
    format: date-time
    description: Expiration date (optional)
  author:
    type: object
    properties:
      name:
        type: string
        minLength: 1
        maxLength: 100
      email:
        type: string
        format: email
      role:
        type: string
        enum: ["admin", "editor", "viewer"]
        default: "viewer"
    required:
      - name
      - email
    description: Author information
  settings:
    type: object
    properties:
      allow_comments:
        type: boolean
        default: true
      visibility:
        type: string
        enum: ["public", "private", "restricted"]
        default: "public"
      max_revisions:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
    description: Configuration settings
  metadata:
    type: object
    additionalProperties: true
    description: Flexible metadata storage
required:
  - title
  - status
  - priority
  - created_at
additionalProperties: false
